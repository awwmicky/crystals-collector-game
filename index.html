<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="[160 max-char]">
    <meta name="author" content="[developer name]">
    <title>Crystals Collector</title>
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css">
</head>

<body>
<main>
    <div>
        <h1>Crystals Collector</h1>
    </div>
    <section>
        <div class="score-board">
            <h3> Win: <span class="win">_</span> | Loss: <span class="loss">_</span></h3>
            <br>
            <p class="winner">WINNER!!!</p>
            <p class="winner">another one</p>
            <!-- 
            <p class="lost">LOST...</p>
            <p class="lost">try again</p>
            -->
        </div>
        <div class="game-number">
            <div class="random-number-box">
                <h3>Random Number</h3>
                <br>
                <p><span class="score-number">_</span></p>
            </div>
            <div class="total-score-box">
                <h3>Player Score</h3>
                <br>
                <p><span class="player-score">0</span></p>
            </div>
        </div>
        <div class="btn-crystal"> 
            <div class="btn btn-1"><img class="crystal" src="" alt="rupee"></div>
            <div class="btn btn-2"><img class="crystal" src="" alt="rupee"></div>
            <div class="btn btn-3"><img class="crystal" src="" alt="rupee"></div>
            <div class="btn btn-4"><img class="crystal" src="" alt="rupee"></div>
        </div>
    </section>
</main>


<!-- JQuery -->
<script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
</script>
<!-- JavaScript -->
<script type="text/javascript" src="./assets/JS/app.js"></script>
<!-- <script type="text/javascript" src="./assets/JS/app-2.js"></script> -->

</body>
</html>
