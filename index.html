<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="[160 max-char]">
    <meta name="author" content="[developer name]">
    <title>Crystals Collector</title>
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css">
</head>
<body>
<main>
    <div>
        <h1>Crystals Collector</h1>
    </div>
    <section>
        <div class="score-board">
            <h3> Win: <span class="win">_</span> | Loss: <span class="loss">_</span></h3>
        </div>
        <div class="game-number">
            <div class="random-number-box">
                <h3>Random Number</h3>
                <p><span class="score-number">_</span></p>
            </div>
            <div class="total-score-box">
                <h3>Player Score</h3>
                <p><span class="player-score">_</span></p>
            </div>
        </div>
        <div class="btn-crystal">
            <button class="btn btn-1">FIRST</button>
            <button class="btn btn-2">SECOND</button>
            <button class="btn btn-3">THIRD</button>
            <button class="btn btn-4">FOURTH</button>
        </div>
    </section>
</main>


<!-- JQuery -->
<script

</script>

</body>
</html>
